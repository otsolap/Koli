backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: "public/images"
public_folder: "/images"
# Uncomment local_backend when you need to develop in your local 
local_backend: true # run npx netlify-cms-proxy-server for local testing
collections:
  - name: "pages"
    label: "Sivut"
    files:
    - label: "Etusivu"
      name: "home"
      file: "content/home.json"
      fields:
        - label: "Herokuva"
          hint: "Hero-osio koostuu kuvasta, otsikosta, tekstistä ja toimintakehotteesta. Suosittelen erikseen laittamaan pöytäkoneelle ja mobiilille omat kuvat. Pöytäkoneen herokuvan speksit on suositeltavaa olla 720x1440 ja mobiilin 1000x1000."
          name: "Hero"
          widget: object
          fields:
            - { label: "Otsikko", name: "HeroTitle", widget: "string", required: false}
            - { label: "Alaotsikko", name: "HeroSubtitle", widget: "string", required: false}
            - { label: "Pöytäkoneen Herokuva", name: "DesktopHeroImage", widget: "image", required: false}
            - { label: "Mobiilin Herokuva", name: "MobileHeroImage", widget: "image", required: false}
            - { label: "Toimintakehotteen teksti", name: "CTA", widget: "string", required: false}
            - { label: "Linkki", name: "CTALink", widget: "string", required: false}
        - label: 'Teemat-osio'
          name: "ThemeSection"
          widget: object
          fields:
          - label: "Teemat"
            name: "themes"
            widget: list
            max: 1
            fields:
              - { label: "Teeman otsikko", name: "title", widget: "string", required: false}
              - { label: "Kuvaus", name: "description", widget: "text", required: false}
              - { label: "Kuva", name: "image", widget: "image", required: false}
        - label: "Referenssit-osio"
          name: "ReferenceSection"
          widget: object
          fields:
          - { label: "Osion otsikko", name: "SectionTitle", widget: "string", required: false}  
          - label: "Referenssit"
            name: "referees"
            widget: list
            fields:
              - { label: "Referoija", name: "referee", widget: "string", required: false}
              - { label: "Referoijan nimike", name: "refereeTitle", widget: "string", required: false}
              - { label: "Referenssi", name: "reference", widget: "text", required: false}
              - { label: "Kuva", name: "image", widget: "image", required: false }
        - label: "Usein kysytyt kysymykset"
          name: "FAQSection"
          widget: object
          fields:
            - { label: "Osion otsikko", name: "SectionTitle", widget: "string", required: false }  
            - label: "Kysymykset"
              name: "faqs"
              widget: list
              fields:
                - { label: "Kysymys", name: "question", widget: "string", required: false}
                - { label: "Vastaus", name: "answer", widget: "text", required: false}
                - { label: "Vastaus näkyvissä?", name: "open", default: false, widget: "boolean", required: false }
        - label: "Sivuston metatiedot"
          name: "meta"
          widget: object
          fields:
          - { label: "Sivun otsikko", name: "title", widget: "string", required: false}
          - { label: "Sivun kuvaus", name: "description", widget: "string", required: false}
          - { label: "Sivun linkki", name: "url", widget: "string", required: false}
          - { label: "Sivun kuva", name: "image", widget: "image", required: false}
    - label: "Koli"
      name: "aboutMe"
      file: "content/aboutMe.json"
      fields:
        - label: "Herokuva"
          name: "Hero"
          widget: object
          fields:
            - { label: "Otsikko", name: "HeroTitle", widget: "string", required: false}
            - { label: "Alaotsikko", name: "HeroSubtitle", widget: "string", required: false}
            - { label: "Pöytäkoneen Herokuva", name: "DesktopHeroImage", widget: "image", required: false}
            - { label: "Mobiilin Herokuva", name: "MobileHeroImage", widget: "image", required: false}
        - label: 'Teemat-osio'
          name: "ThemeSection"
          widget: object
          fields:
          - label: "Teemat"
            name: "themes"
            widget: list
            fields:
              - { label: "Teeman otsikko", name: "title", widget: "string", required: false}
              - { label: "Kuvaus", name: "description", widget: "text", required: false}
              - { label: "Kuva", name: "image", widget: "image", required: false }
  - name: "general"
    label: "Sivun asetukset"
    files:
    - label: "Ylä- ja alatunniste, some."
      name: "site"
      file: "content/site.json"
      fields:
        - label: "Yläpalkki"
          name: "Header"
          widget: object
          fields:
           - { label: "Logo", name: "logo", widget: "string", required: false}
           - { label: "Mobiililogo", name: "mobileImageLogo", widget: "image", required: false}
           - { label: "Mobiililogon täsmennys", name: "mobileImageAlt", widget: "string", required: false}
           - { label: "Etusivu", name: "homeTitle", widget: "string", required: false}
           - { label: "Juho", name: "aboutMeTitle", widget: "string", required: false}
        - label: "Yhteydenotto"
          name: "ContactSection"
          widget: object
          fields: 
            - { label: "Otsikko", name: "SectionTitle", widget: "string", required: false}
            - { label: "Kuvaus", name: "SectionDescription", widget: "text", required: false}
            - { label: "Kiitosviesti lomakkeen lähetyksestä", name: "SuccessMessage", widget: "string", required: false}
            -   label: "Sosiaalinen Media"
                name: "socialMedia"
                widget: list
                collapsed: true
                hint: "Täällä voit lisätä somesi, Klikkaa 'Add social icons'"
                fields:
                  - label: "Icons"
                    name: "icon"
                    widget: "select"
                    options:
                      [
                        "Twitter",
                        "LinkedIn",
                        "Instagram",
                        "Email",
                        "Phone",
                      ]
                    hint: "Valitse ikoni"
                  - widget: string
                    name: url
                    label: url
                    required: true
                    hint: "Laita tähän URL:I SoMe kanavaasi"
        - label: "Alapalkki"
          name: "Footer"
          widget: object
          fields:
           - { label: "Pöytäkoneen logo", name: "desktopLogoImage", widget: "image", required: false}
           - { label: "Logon täsmennys", name: "desktopLogoAlt", widget: "string", required: false}
           - { label: "Arvolupaus", name: "valueProposition", widget: "string", required: false}